<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <title>Register Page</title>
</head>
    <header>
        <section>
          <h1>KEBZEEY WEBPAGE</h1>
            <nav class="nav-bar">
              <a href="index.html">Home</a>
              <a href="register.html">Register</a>
              <a href="login.html">Login</a>
            </nav>
        </section>
    </header>

    <body>
      <h2>Account Registration</h2>
        <form class="form" action="" method="post">
            <div class="inputs">
                <label for="first_name">First name</label>
                <input type="text" 
                name="first_name" 
                id="first_name"
                class="first_name"
                />
                <br><br>
            </div>
        
            <div class="inputs">
                <label for="last_name">Last name</label>
                <input type="text" 
                name="last_name" 
                id="last_name"
                class="last_name"
                /> <br><br>
            </div>
        
            <div class="inputs">
                <label for="phone">Phone number</label>
                <input type="number" name="phone" id="phone" class="phone"
                /> <br><br>
            </div>

            <div class="inputs">
                <label for="gender">Gender</label>
                 <select name="gender" class="gender" required>
                     <option value="Male">Male</option>
                     <option value="Female">Female</option>
                     <option value="prefer_not_to_say">Prefer not to say</option>
                 </select><br><br>
             </div>

            <div class="inputs">
                <label for="country">Country</label>
                <input type="text" class="country" id="country" name="country"/><br><br>
            </div>
        
            <div class="inputs">
                <label for="state">State/Province</label>
                <input type="text"
                id="state"
                name="state"
                class="state"
                required /> <br><br>
            </div>

            <div class="inputs">
                <label for="username">Username</label>
                <input type="text"
                name="username"
                id="username"
                class="username"
                /><br><br>
            </div>

            <div class="inputs">
                <label for="password">Password</label>
                <input type="password " name="password" id="password" class="password"/><br><br>
            </div>
            
           <div class="inputs">
               <label for="confirm">Confirm Password</label>
               <input type="password"
               class="confirm"
               id="confirm"
               name="confirm"/> <br><br>
           </div>
            
           <div class="buttons">
              <button>Submit form</button>
           </div>
        </form>
    </body>

</html>
